 <div class="row">
    <div class="col-md-12">
       <div class="card">
          <div class="card-body">
             <h5>{{util.getString('Variations Details')}} </h5>
          </div>
          <div class="card-body reset-table p-t-0">
 
             <div class="form-group row">
                <div class="col-sm-6">
                   <label>{{util.getString('Name')}} </label>
                   <input type="text" [(ngModel)]="name" class="form-control" [placeholder]="util.getString('Name')">
                </div>
             </div>
             <div class="form-group row">
               <div class="col-sm-6">
                  <label>{{util.getString('Name in hebrew')}} </label>
                  <input type="text" [(ngModel)]="hb_name" class="form-control" [placeholder]="util.getString('Name in hebrew')">
               </div>
            </div>
             <div class="form-group row">
                <div class="col-sm-6">
                   <label>{{util.getString('Price')}} </label>
                   <input type="text" [(ngModel)]="price"  type="number" class="form-control" [placeholder]="util.getString('Price')">
                </div>
             </div>
