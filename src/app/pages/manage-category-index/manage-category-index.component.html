 <ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{util.getString('Please wait...')}} </p>
</ngx-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>{{util.getString('All Indexed Categories')}} </h5>
            </div>
            <div class="card-body reset-table p-t-0">
                <div class="form-group row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-4">
                        <button style="float: right;" type="button" (click)="save()"
                            class="btn btn-danger btn-round">{{util.getString('Save')}} </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-uppercase">
                                <th>{{util.getString('ID')}} </th>
                                <th>{{util.getString('Cover')}} </th>
                                <th>{{util.getString('Name')}} <i class="ti-angle-down"></i>
                                </th>
                                <th>{{util.getString('Index')}} </th>                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dummy;">
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                                <td>
                                    <ngx-skeleton-loader count="1"
                                        [theme]="{ 'border-radius': '5px', height: '10px', border: '1px solid white' }">
                                    </ngx-skeleton-loader>
                                </td>
                       
                            </tr>
                            <tr
                                *ngFor="let item of categories ; index as i">
                                <td>{{item.id}}</td>
                                <td><a href="javascript:;"><img class="img-responsive" style="height: 40px;"
                                            [src]="api.mediaURL+item.cover" onError="this.src='assets/images/user.png'"
                                            alt="chat-user"></a>
                                </td>
                                <td> {{item.name}}</td>
                                <td>


                                    <select (change)="setIndex($event ,i)">
                                        <option value="0">{{util.getString('Select Index')}}</option>
                                        <option  *ngFor="let length of MaxLenghth; index as i" value="{{length}}" [selected]="length === item.index " >{{length}}</option>
                                      </select>
                                    <!-- <button type="button" (click)="setIndex(item ,i)"
                                        [className]="getClass(item.status)">{{item.index ? item.index : 'Add'}}</button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
       
            </div>
        </div>
    </div>
</div>

<ng2-toasty></ng2-toasty>
